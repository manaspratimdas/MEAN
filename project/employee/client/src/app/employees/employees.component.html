<div class="container">
	<form (submit)="addEmployee()" >
		<div class="form-group">
			<label>First Name</label>
			<input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<input type="text" [(ngModel)]="last_name" name="last_name" class="form-control">
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input type="text" [(ngModel)]="phone" name="phone" class="form-control">
		</div>
		<input type="submit" class="btn bth btn-success" value="add">
	</form>

</div>

<div class="container">
	<div *ngFor="let employee of employees">
		<div class="col-md-3">
			{{employee.first_name}}
		</div>
		<div class="col-md-3">
			{{employee.last_name}}
		</div>
		<div class="col-md-3">
			{{employee.phone}}
		</div>
		<div class="col-md-3">
			<input type="button" (click)="deleteEmployee(employee._id)" value="Delete" class="btn btn-danger"  >
		</div>
	</div>
</div>
